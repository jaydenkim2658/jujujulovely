<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>행복한 우리가정</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.2s ease-in-out;
            }

            .card:hover {
            transform: scale(1.1);
            }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">jujuju-lovely</h1>
        <h2 class="text-white">우리집 강이지를 소개합니다!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="김규비.jpg" class="card-img-top" alt="전기밥솥">
              <div class="card-body">
                <h5 class="card-title">김규비</h5>
                <h6 class="card-subtitle mb-2 text-muted">예술소녀</h6>
                <p class="card-text">천재적인 예슐성을 타고난 미래의 한국 미술의 거장! 현실은 알바</p>
                <a href="https://jujuju-lovely.webnode.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="김주은.jpg" class="card-img-top" alt="의자">
              <div class="card-body">
                <h5 class="card-title">김주은</h5>
                <h6 class="card-subtitle mb-2 text-muted">열정소녀</h6>
                <p class="card-text">열정만큼은 누구에게도 뒤지지않은 팔방미인! 하지만 되는건 하나도 없음</p>
                <a href="https://jujuju-lovely.webnode.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="김주원.jpg" class="card-img-top" alt="노트북">
              <div class="card-body">
                <h5 class="card-title">김주원</h5>
                <h6 class="card-subtitle mb-2 text-muted">재능소녀</h6>
                <p class="card-text">엄청난 재능을 타고난 소녀! 미래의 한국을 이끌 관종! 그러나 잡학다식으로 한계 </p>
                <a href="https://jujuju-lovely.webnode.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="정희수.jpg" class="card-img-top" alt="청소기">
              <div class="card-body">
                <h5 class="card-title">정희수</h5>
                <h6 class="card-subtitle mb-2 text-muted">불만엄마</h6>
                <p class="card-text">내적욕구와 외적욕구의 불만족이 만들어낸 최고의 불만 결정체! 마더 몬스터 </p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
